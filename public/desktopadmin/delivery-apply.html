<!DOCTYPE html>
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="desktopadmin/favicon" sizes="32x32">
    <title>Restaurant apply | FoodGuru</title> 
    <base href="/">
    <link rel="stylesheet" type="text/css" href="carrier/style">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body> 
    <div class="welcome_admin">
        <div class="logo" style="width: 100%; text-align: center; margin-bottom: 25px;">
            <img src="/fgLogo" alt="" style="width:300px">
        </div>
        <!-- <h1>Welcome</h1> -->
        
        <input id="carr_name" type="text" name="Restaurant name" placeholder="Name" required><br><br>
        <input id="carr_phone" type="text" name="Phone number" placeholder="Phone number" required><br><br> 
        
        <button id="logbtn" name="loginadmin" style="background: #ff0b29;">Аплицирај</button>
        

    </div>

    <script type="text/javascript">
        $(document).ready(function(){

            $('#logbtn').click(function(event){
                const restName = $('#carr_name').val();
                const restPhone = $('#carr_phone').val();
                const type = 'carrier';

                $.ajax({
                    url: 'client/carr-apply',
                    method: 'post',
                    data: {
                        restName, restPhone, type
                    },
                    success: function(response){
                        console.log(response);
                        if(response.message == 'applied'){
                            location.href = '/';
                        }
                    }
                })
            })
            
        })
    </script>
  
</body>
</html>
