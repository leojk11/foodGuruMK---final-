<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>FoodGuru Carrier Admin - My Orders</title>
	<base href="/">

	<link rel="stylesheet" type="text/css" href="carrier/style">
	<link rel="icon" href="desktopadmin/favicon" sizes="32x32">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="carrier/stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:600" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="carrier/my-revenue-js"></script>


</head>
<body>
	<div class="mb_header">
		<div class="logo_text" id="logo_text"></div>
		<div class="hamb_btn" id="show_menu"><img src='/dropIcon'></div>
	</div> <!-- mb header -->

	<div class="dropdown_menu" id="dropped_menu">
		<a href="/carrier/get-my-revenue" style="text-decoration: none; color: black"><div class="drop_item" style="border-top: none;">Моја заработка</div></a>
		<a style="text-decoration: none; color: black"><div class="drop_item" id="log_out_button">Одјава</div></a>
	</div> <!-- dropdown menu -->

	<div class="menu_switch">
		<a href="/carrier/home" style="text-decoration: none; color: black;" class="switch_option"><div>Тековни нарачки</div></a>
		<a href="/carrier/get-my-orders" id="my_orders_button" style="text-decoration: none; color: black" class="switch_option"><div>Мои нарачки</div></a>
		<a href="/carrier/completed-orders" id="my_orders_button" style="text-decoration: none; color: black" class="switch_option"><div>Завршени мои нарачки</div></a>
	</div> <!-- menu switch -->

	<div class="content">
		<div class="orderbox">
			<div class="order_header">Моја заработка</div>

			<div class="fromto_label">Денешна заработка</div>
			<div class="location_title" id="today_revenue"></div>

			<div class="fromto_label">Месечна заработка</div>
			<div class="location_title" id="this_mounth_revenue"></div>

			<div class="fromto_label">Заработка од оваа недела</div>
			<div class="location_title" id="this_week_revenue"></div>

			<div class="fromto_label">Целокупна заработка</div>
			<div class="location_title" id="overall_revenue"></div>
		</div> <!-- order box -->
	</div> <!-- content --> 
</body>
</html>
