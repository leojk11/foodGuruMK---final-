<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>FoodGuru Carrier Admin</title>

	<base href="/">
	<link rel="stylesheet" type="text/css" href="carrier/style">
	<link rel="icon" href="desktopadmin/favicon" sizes="32x32">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Work+Sans:600" rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="carrier/index-js"></script>
</head>
<body>
	<div class="mb_header">
		<div class="logo_text" id="logo_text"></div>
		<div class="hamb_btn" id="show_menu"><img src="dropIcon"></div>
	</div> <!-- mb header -->

	<div class="dropdown_menu" id="dropped_menu">
		<a href="/carrier/get-my-revenue" style="text-decoration: none; color: black"><div class="drop_item" style="border-top: none;">Моја заработка</div></a>
		<a href="/carrier" style="text-decoration: none; color: black"><div class="drop_item" id="log_out_button">Одјава</div></a>
	</div> <!-- dropdown menu -->

	<div class="menu_switch">
		<a href="/carrier/home" style="text-decoration: none;" class="switch_option active"><div>Тековни нарачки</div></a>
		<a href="/carrier/get-my-orders" id="my_orders_button" style="text-decoration: none; color: black" class="switch_option"><div>Мои нарачки</div></a>
		<a href="/carrier/completed-orders" style="text-decoration: none; color: black" class="switch_option"><div>Завршени мои нарачки</div></a>
	</div> <!-- menu switch -->

	<div class="content" id="content"></div> <!-- all orders -->

	<div class="footer"></div> <!-- footer -->

</body>
</html>
